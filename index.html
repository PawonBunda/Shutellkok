<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Match Recording</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Admin Login Section -->
    <div id="admin-login" class="admin-login">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" style="display:none;">Logout</button>

    <!-- Match Form (Admin Only) -->
    <div class="admin-only" style="display:none;">
        <h2>Tambah Jadwal Pertandingan</h2>
        <form id="match-form">
            <label for="teamA">Tim A:</label>
            <select id="teamA">
                <!-- Options will be dynamically added here -->
            </select>
            <label for="teamB">Tim B:</label>
            <select id="teamB">
                <!-- Options will be dynamically added here -->
            </select>
            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>
            <button type="submit">Tambahkan Jadwal</button>
        </form>
    </div>

    <!-- Match Schedule Table -->
    <h2>Jadwal Pertandingan</h2>
    <table id="match-schedule">
        <thead>
            <tr>
                <th>Tim A</th>
                <th>Tim B</th>
                <th>Tanggal</th>
                <th>Skor</th>
                <th>Pemenang</th>
                <th class="admin-only" style="display:none;">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Team Standings Table -->
    <h2>Klasemen Tim</h2>
    <table id="team-standings">
        <thead>
            <tr>
                <th>Tim</th>
                <th>Poin</th>
                <th class="admin-only" style="display:none;">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>

    <!-- Firebase Config -->

            messagingSenderId: "139943219655",

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <!-- Custom Script -->
    <script src="app.js"></script>
</body>
</html>
