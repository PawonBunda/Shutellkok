<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB CUP RW006</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header class="custom-header">
        <div class="logo-left">
            <img src="pbnavi.png" alt="Logo Kiri">
        </div>
        <div class="title">
            <h1>PB CUP RW006</h1>
            <p>Perumahan Griya Artha Rancabango</p>
        </div>
        <div class="logo-right">
            <img src="grab006.png" alt="Logo Kanan">
        </div>
    </header>

    <section>
        <h2>Jadwal Pertandingan</h2>
        <form id="match-form">
            <label for="teamA">Tim A:</label>
            <select id="teamA" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="teamB">Tim B:</label>
            <select id="teamB" required>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>

            <button type="submit">Tambahkan Pertandingan</button>
        </form>

        <table id="match-schedule">
            <thead>
                <tr>
                    <th>Tim A</th>
                    <th>Tim B</th>
                    <th>Tanggal</th>
                    <th>Skor</th>
                    <th>Pemenang</th>
                    <th class="admin-only">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Matches will be populated by JavaScript -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Klasemen Tim</h2>
        <table id="team-standings">
            <thead>
                <tr>
                    <th>Tim</th>
                    <th>Poin</th>
                    <th class="admin-only">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Standings will be populated by JavaScript -->
            </tbody>
        </table>
    </section>

    <div id="admin-login">
        <h2>Login Admin</h2>
        <form id="login-form">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <button id="logout-button" style="display: none;">Logout</button>
</body>
</html>
